<html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/528d817e8b.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="game-title">ROCK, PAPER, SCISSORS</div>

        <div class="game-area">
            <div class="user">
                YOUR MOVE
                <button class="choice" id="rock">
                    <i class="fa-solid fa-hand-fist"></i>
                    <a href="http://img.icons8.com/?size=100&id=BRkbTwc2eIzk&format=png&color=000000"></a> 
                </button>
            </div>
            <div class="result" id="result">YOU LOSE!</div>
            <div class="comp">
                COMP MOVE
                <div id="comp-choice"></div>
            </div>
        </div>

        <div class="actions">
            <button class="actions">NEW GAME</button>
            <button class="actions">RULES</button>
        </div>
    </div>
    <script src="js.js"></script>
</body>

</html>

</html>
